<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span class="text tic">TIC</span>
        <span class="text tac">TAC</span>
        <span class="text toe">TOE</span>
        <span class="text ai">AI</span>
    </div>

    <div class="scoreboard ai-scoreboard">
        <h2>AI Score</h2>
        <div id="ai-score">0</div>
    </div>

    <div class="scoreboard human-scoreboard">
        <h2>Human Score</h2>
        <div id="human-score">0</div>
    </div>

    <div class="game-container">
        <div class="board">
            <!-- 9 cells for the Tic-Tac-Toe board -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="undo-button" id="undo">Undo</button>
        <button id="restart">Restart Game</button>
    </div>

    <div class="tie-scoreboard" id="tie-scoreboard">
        <h2>Tie Score</h2>
        <div id="tie-score">0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
